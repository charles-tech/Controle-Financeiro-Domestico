<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Controle Financeiro</title>
</head>

<header class="menu__bg">
    <div class="menu">
        <div class="menu__logo">
            <a href="">R$:Calc</a>
        </div>

        <nav class="menu__nav">
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#calculadora">Calculadora</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </div>

</header>
<div class="introducao">
    <h1>Controle Financeiro  para seu lar</h1>

</div>

<body>
    <main class="conteudo">
        <div class="principal">

            <img class="carteira" src="img/porco.jpeg" alt="">
            <form class="adicionar" action="" id="novoItem">

                <label  for="item">Renda Familiar</label>
                <input class="imput" type="number" name="valorRenda" id="valorRenda" placeholder="Exemplo: R$2000">

                <label for="item">Mercado</label>
                <input class="imput" type="number" name="valorMercado" id="valorMercado" placeholder="Exemplo: R$800">

                <label for="item">Lazer</label>
                <input class="imput" type="number" name="valorLazer" id="valorLazer" placeholder="Exemplo: R$300">

                <label for="item">Aluguel</label>
                <input class="imput" type="number" name="valorAluguel" id="valorAluguel" placeholder="Exemplo: R$800">

                <label for="item">Investimento</label>
                <input class="imput" type="number" name="valorInvestidomento" id="valorInvestidomento"placeholder="Exemplo:R$100">

                
                <label class="tituloResultado">Mês</label>
                <select name="mes" id="valorMes" class="imput">
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                   
                  </select>
                <input onclick="  atualizarPagina();
                " class="imput botao" type="submit" value="Adicionar" class="cadastrar">

                
            </form>
        </div>
        <ul class="lista" id="lista">
                    
        </ul>

        <div class="show">
            <ul class="show__titulos">

                <div id="resultadoRenda">
                     <label id="somaRenda" class="tituloResultado"></label>
                </div>

                <div id="resultadoMercado">
                    <label id="somaMercado" class="tituloResultado"></label>
                </div>

                <div id="resultadoLazer">
                <label id="somaLazer" class="tituloResultado"></label>
                </div>  
                
                <div id="resultadoAluguel">
                <label id="somaAluguel" class="tituloResultado"></label>
                </div>

                <div id="resultadoInvestimento">
                <label id="somaInvestimento" class="tituloResultado"></label>
            </div>

            <div id="resultadoMes">
                <label id="somaMes" class="tituloResultado"></label>
            </div>

            <div id="resultadoMes">
                
                <label class="tituloResultado"></label>
                <button class="botao" onclick="limparLocalStorage()">Limpar</button>
                
            </div>

            
            </ul>
        </div>

    </main>
    <footer class="footer">
        <p>R$:Calc Todos os direitos reservados</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
